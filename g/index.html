<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guest Review</title>
    <link rel="icon" type="image/png" href="logo.png"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>Abidos</span> Hotels</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>Abidos Hotel Apartment</h3>
                <ul>
                    <li><i class="fa fa-road"></i> Al Barsha, Dubai</li>
                    <li><i class="fa fa-phone"></i> +971 4 316 4040 </li>
                    <li><i class="fa fa-envelope"></i> info@abidoshotels.com</li>
                </ul>
                <img id="fish" src="logo.png" alt="Fish Image" />
            </div>
            <div class="contact">
                <h3>Guest Review</h3>
                <form id="submit-form" action="" >
                    <p>
                        <label for="#">Name</label>
                        <input type="text" name="name" required="">
                    </p>
                    <p>
                        <label for="#">Company</label>
                        <input type="text" name="company" required="">
                    </p>
                    <p>
                        <label for="#">Email Address</label>
                        <input type="email" name="email" required="">
                    </p>
                    <p>
                        <label for="#">Phone Number</label>
                        <input type="text" name="phone" required="">
                    </p>
                    <p class="full">
                        <label for="#">Message</label>
                        <textarea name="message" id="msg" cols="30" rows="5" required=""></textarea>
                    </p>
                    <p class="full">
                        <button>Submit</button>
                    </p>

                    <script>
                        $("#submit-form").submit((e)=>{
                        e.preventDefault()
                        $.ajax({
                        url:"https://script.google.com/macros/s/AKfycbwE41D00_MQX0bpcvPTy2WLeMWz32asEfM7vLzuDZpMcEDqRkBVT8Mtow/exec",
                        data:$("#submit-form").serialize(),
                        method:"post",
                        success:function (response){
                        alert("Form submitted successfully")
                        window.location.reload()
                        //window.location.href="https://google.com"
                        },
                        error:function (err){
                        alert("Something Error")
                        
                        }
                        })
                        })
                        </script>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
