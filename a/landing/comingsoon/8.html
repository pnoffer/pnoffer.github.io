<body class="pageclass-landing pagemethod-comingsoon ">
	<header class="">
		<div class="logo">
			<a href="https://royalmhotels.com/abudhabi/">
                                    <img src="../../../front/images/logo.png" alt="Royal M Hotels & Resorts" title="Royal M Hotels & Resorts">
                            </a>
		</div>
            		<a class="btn mobile-btn" onclick="fadeBookingFrame()">Book now</a>
    		<a class="close-link" onclick="hideBookingFrame()">Close</a>
    		<div class="booking-form">
    			   <form action="https://royalmhotels.com/abudhabi/en/booking/validate" class="form-validator" id="ExtBookinForm" method="post" accept-charset="utf-8">
                    <div class="row">
                                <div class="col-md-12">
                                    <div class="messages"></div>
                                </div>
                            </div>
                            
    			<div class="booking-elements">
                                                    <div class="booking-element destination-element">
                                <label>Choose your destination</label>
                                <select name="section">
                                                                            <option value="1" selected="selected">Royal M Abu Dhabi</option>
                                                                            <option value="2" >Royal M Fujairah</option>
                                                                            <option value="7" >The Uptown Apartments Abu Dhabi</option>
                                                                    </select>
                            </div>
                                                    
                            <div class="booking-element active">
                                <label>Check in</label>
                                <div class="date-label date-picker-popup" data-inputtarget="checkin_date">
                                    <span class="day"></span>
                                    <div class="month"></div>
                                </div>
                                <input type="hidden" name="checkin_date" value="2021-08-29">
                            </div>
                            <div class="booking-element">
                                <label>Check out</label>
                                <div class="date-label date-picker-popup" data-inputtarget="checkout_date">
                                    <span class="day"></span>
                                    <div class="month"></div>
                                </div>
                                <input type="hidden" name="checkout_date" value="2021-08-30">
                            </div>
                            <div class="booking-element">
                                <label>Rooms</label>
                                <div class="number-input">
                                    <input type="integer" name="numberofrooms" value="1" onfocus="this.select();">
                                    <span class="arrow up" onclick="increaseqty(this)"><i class="fas fa-chevron-up"></i></span>
                                    <span class="arrow down" onclick="decreaseqty(this)"><i class="fas fa-chevron-down"></i></span>
                                </div>
                            </div>
                            <div class="booking-element">
                                <label>Adults</label>
                                <div class="number-input">
                                    <input type="integer" name="numberofadults" value="1" onfocus="this.select();">
                                    <span class="arrow up" onclick="increaseqty(this)"><i class="fas fa-chevron-up"></i></span>
                                    <span class="arrow down" onclick="decreaseqty(this)"><i class="fas fa-chevron-down"></i></span>
                                </div>
                            </div>
                            <div class="booking-element">
                                <label>Children</label>
                                <div class="number-input">
                                    <input type="integer" name="numberofchildren" value="0" onfocus="this.select();" onkeyup="checkChildren(this)">
                                    <span class="arrow up" onclick="increaseqty(this)"><i class="fas fa-chevron-up"></i></span>
                                    <span class="arrow down" onclick="decreaseqty(this)"><i class="fas fa-chevron-down"></i></span>
                                </div>
                                <!-- <div class="ages" style="display: none;"></div> -->
                            </div>
                        </div>
    			       <input type="submit" class="btn align-right" value="Book now" />
                    </form>    		</div>
